<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    </head>
    <body>

        <div class="main-page-div">
            <div class="main-div-nav-links">
                <div class="second-div-nav-links">
                    <div class="div-nav-links">
                        <div>
                            <a href="google-advanced-search.html" class="nav-links">Advanced Search</a>
                            <a href="google-image-search.html" class="nav-links">Images</a>
                        </div>

                        <div class="div-for-signin-and-square">
                            <div class="div-nav-links-square padding-15px">
                                <i class="fas fa-th"></i>
                            </div>
                            <div>
                               <a class="nav-links-sign-in-button" href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.mk/webhp%3Fhl%3Den%26tab%3Dii&amp;ec=GAZAmgQ" target="_top">
                                Sign in
                            </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="main-div-google-image">
                <div class="div-google-image">
                    <img class="google-image"
                         src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Search"
                         width="272" height="92"
                    >
                </div>
            </div>

            <div class="main-div-form">
                <form action="https://google.com/search">
                    <div>
                        <div class="search-input-div">
                                                        <div class="placeholder-search-icon-main-div">
                                <div class="placeholder-search-icon-main-div">
                                    <span class="placeholder-search-icon-span">
                                        <i class="placeholder-search-icon fas fa-search"></i>
                                    </span>
                                </div>
                            </div>

                            <input class="search-input" type="text" name="q">
                        </div>

                        <div class="form-div-for-buttons">
                            <center>
                                <input class="google-search-button" name="btnK" type="submit" value="Google Search">
                                <input class="feeling-lucky-button" name="btnI" type="submit" value="I'm Feeling Lucky">
                            </center>
                        </div>
                    </div>
                </form>
            </div><!-- End class="main-div-form" -->




        </div><!-- End class="main-page-div" -->
    </body>
</html>
